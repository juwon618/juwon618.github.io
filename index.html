<!DOCTYPE html>
<html>
<head>
    <title>Juwon's Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <img class="profile-picture" src="images/profile.jpg" alt="Proflie">
            <h1>Juwon Park</h1>
            <p>Active Student, Fitness Enthusiast, and Music Lover</p>
        </div>

        <hr>

        <div class="about-grid">
            <div class="i-am">
                <h3>I am</h3>
                <ul class="about-list">
                    <li>21-year-old</li>
                    <li>Sejong University Student</li>
                    <li>A Future Web Developer</li>
                </ul>
            </div>
        </div>

        <div class="i-like">
            <h3>I like to</h3>
            <ul class="about-list">
                <li>Play Guitar</li>
                <li>Work Out</li>
                <li>Coding</li>
            </ul>
        </div>

        <hr>

        <div class="projects-heading">
            <h3>My Projects</h3>
            <div class="projects-grid">
                <div class="project-image-wrapper">
                    <h4>Portfolio</h4>
                    <img class="project-image" src="images/project-1.jpg">
                </div>
                <div class="project-image-wrapper">
                    <h4>Blog</h4>
                    <img class="project-image" src="images/project-2.jpg">
                </div>
            </div>
        </div>

        <hr>

        <div class="links-and-contact">
            <div class="links">
                <h3>Links</h3>
                <ul class="links-list">
                    <li><a href="https://github.com/yourgithub">GitHub</a></li>
                    <li><a href="https://www.linkedin.com">LinkedIn</a></li>
                </ul>
            </div>
        </div>

        <div class="map">
            <h3>My Location</h3>
            <iframe src="https://maps.google.com/maps?q=sejong%20university&t=&z=13&ie=UTF8&iwloc=&output=embed" width="250" height="200"></iframe>
        </div>
    </div>
</body>
</html>
